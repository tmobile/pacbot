 <div #certificatesComplianceOverviewContainer class="issue-trend-wrapper">
  <div class='multiline-brush-zoom-container'>
      <div class="sub-header">
          <app-title-burger-head [subHeadTitle]="'Certificates Compliance Trend'"></app-title-burger-head>
      </div>
      <div *ngIf="dataLoaded" id="certificatesComplianceOverview">
        <app-multiline-brush-zoom [id]="'certificatesComplianceOverview'" [singlePercentLine]="singlePercentLine" [showArea]="showArea" (error)="setError($event)" [showLegend]="showGraphLegend" [yAxisLabel]="yAxisLabel" [graphWidth]="graphWidth" [graphLinesData]="graphData"></app-multiline-brush-zoom>
      </div>      
      <div class="loader" *ngIf='!dataLoaded && !error'></div>
      <app-error-message *ngIf='error' [selectedValue]="errorMessage"></app-error-message>
  </div>
</div>
