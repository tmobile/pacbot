 <article class="attribute-parent-wrapper" *ngIf='dataObjArray.length > 0'>
	<section class="system-info" *ngFor='let data of dataObjArray'>
		<div class="system-info-topic" *ngIf="data.name != ''">
			<header class="header">
				{{data.name}}
			</header>
		</div>
		<div class="system-values flex flex-wrap flex-between">
			<div class="values-wrapper widthWrapper" *ngFor='let tiles of data.values'>
				<div *ngIf='tiles.value.length > 0'>
					<div>
						<div class="values-wrapper-field nowrap-ellipsis uncategorizedWrapper" title="{{tiles.name}}">
						{{tiles.name}}
						</div>
						<div class="values-wrapper-value" *ngFor='let subTiles of tiles.value'>
							<div *ngIf="tiles.name==='EBS Volumes'" class="nowrap-ellipsis uncategorizedWrapper link-text pointer" title="{{subTiles}}" (click)="navigatePage(subTiles)">
								{{subTiles}}
							</div>
							<div *ngIf="tiles.name!=='EBS Volumes' && subTiles.href" class="nowrap-ellipsis uncategorizedWrapper" title="{{subTiles.href}}" [innerHTML]='subTiles.href'></div>
							<div *ngIf="tiles.name!=='EBS Volumes' && !subTiles.href" class="nowrap-ellipsis uncategorizedWrapper" title="{{subTiles}}" [innerHTML]='subTiles'></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</article>
