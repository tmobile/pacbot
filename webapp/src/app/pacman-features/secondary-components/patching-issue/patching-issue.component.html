 <div class="patching-issues-text">
  <div class='sidebar-widget-container'>
	  <div class="sub-head">
		  <app-title-burger-head [helpId]="'w2'" [subHeadTitle]="'Current Patching Summary'" ></app-title-burger-head>
	  </div>
      <app-generic-summary *ngIf='dataComing' [data]='dataValue' [colors]="colors" [percent]='percent' [headerText]="'Patching Summary'" (navigatePage)="navigatePage($event)"></app-generic-summary>
  </div>
  <article class='center error_handling' *ngIf='!dataComing'>
    <div class="error_msg">
        <app-error-message *ngIf='seekdata == true' [selectedValue]="errorMessage"></app-error-message>
    </div>
  </article>
  <div *ngIf='showLoader' class="loader"></div>
</div>
