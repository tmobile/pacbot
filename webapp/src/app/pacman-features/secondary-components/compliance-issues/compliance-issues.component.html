        <app-overall-compliance></app-overall-compliance>

        <app-compliance-widget-cis-tis></app-compliance-widget-cis-tis>

        <app-pacman-issues [pageLevel]="pageLevel"></app-pacman-issues>

            <app-overview-tagging [pageLevel]="pageLevel"></app-overview-tagging>
        </div>
        <div class='issues-category-container' *ngIf="tileMapping['app-overview-certificates']">
            <app-overview-certificates [pageLevel]="pageLevel"></app-overview-certificates>
        </div>
        <div class='issues-category-container' *ngIf="tileMapping['app-overview-patching']">
            <app-overview-patching [pageLevel]="pageLevel"></app-overview-patching>
        </div>
    </div>
