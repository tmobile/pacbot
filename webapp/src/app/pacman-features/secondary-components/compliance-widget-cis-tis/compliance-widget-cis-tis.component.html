 <div class="container-wrapper" *ngIf="selectedDomain === 'Infra & Platforms'">
    <header class="header sticky-header">
        <app-title-burger-head [arrow]="'true'" [routeTo]="'cis-compliance'" [subHeadTitle]="'CIS Compliance'"></app-title-burger-head>
    </header>
    <div class='flex flex-align-center article-body'>
        <article class="issue_values clearfix flex" *ngIf='apiStatus==1'>
          <div class="cis-value">
            <div class="cis-text">
                <div class="pointer cis-clickable-text ilb" (click)=navigateToCIS()><span class="cis-text-size">{{cisScore}}</span>%</div>
            </div>
             <div class="cis-desc">Center for Internet Security (CIS) </div>
          </div>
           <div class="tis-value hide">
              <div class="tis-text"><span class="tis-text-size">37</span>% </div>
              <div class="tis-desc">T-mobile Internet Security (TIS) </div>
           </div>
        </article>
        <article class='center error_handling' *ngIf='apiStatus == -1'>
            <div class="error_msg">
                <app-error-message [selectedValue]="errorMessage"></app-error-message>
            </div>
        </article>
        <div class="loader relative" *ngIf='apiStatus == 0'></div>
    </div>
</div>
