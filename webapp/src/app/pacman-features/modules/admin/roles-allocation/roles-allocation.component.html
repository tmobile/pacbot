 <div class="roles-wrapper floating-widgets-section flex flex-col issue-listing-wrapper" [class.filter-absent]='filters.length == 0'>
    <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks" [breadcrumbArray]="breadcrumbArray" [isCustomParentRoute]="true" [parentRouteName]="'admin'" [breadcrumbPresent]="breadcrumbPresent"></app-breadcrumb>
    <div class="floating-widgets-header flex flex-between">
        <div>
            <img class="arrow-img" *ngIf="backButtonRequired" (click)="navigateBack()" style="height: 1.4em;" src="../assets/icons/left-arrow.svg">
            <h1 class="title-text">{{pageTitle}}</h1>
        </div>
    </div>
    <div class="floating-widgets-container data-table-container">
        <section>
            <ul>
                <li class="widget-wrapper relative">
                    <div class="relative table-head-wrapper">
                        <app-data-table [searchTextValues]=searchTxt [showGenericMessage]='showGenericMessage' [errorValue]='errorValue' [parentName]="'taggingTargetMessage'" [showingArr]='showingArr' [outerArr]='outerArr' [searchableHeader]='true' [allColumns]='allColumns'
                            [dataHead]="'All User Roles'" (selectedRow)='goToDetails($event)' [firstPaginator]='firstPaginator' [lastPaginator]='lastPaginator' [totalRows]='totalRows' [currentPointer]='currentPointer' (searchRowTxt)='searchCalled($event)'
                            (previousPageCalled)='prevPage()' (nextPageCalled)='nextPage()' (searchTriggerred)='callNewSearch()'>
                        </app-data-table>
                        <div *ngIf='dataTableDesc' class="data-table-desc">{{dataTableDesc}}</div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</div>
