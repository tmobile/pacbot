 <div class="compliance-dashboard-wrapper flex flex-between">
    <div class="floating-widgets-section flex flex-col">
        <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks" [breadcrumbArray]="breadcrumbArray" [breadcrumbPresent]="breadcrumbPresent"></app-breadcrumb>
        <div class="floating-widgets-header flex flex-between">
            <div>
                <img *ngIf="backButtonRequired" class="arrow-img" (click)="navigateBack()" style="height: 1.4em;" src="../assets/icons/left-arrow.svg">
                <h1 class="title-text">{{pageTitle}}</h1>
            </div>
        </div>
        <div class="floating-widgets-container">
            <section>
                <ul>
                    <li class="widget-wrapper">
                        <div class="widget widget-container">
                            <app-tagging-compliance-trend></app-tagging-compliance-trend>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div class="widget">
                            <app-tagging-across-target-type [pageLevel]="pageLevel"></app-tagging-across-target-type>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div class="widget">
                            <app-tagging-instances-table></app-tagging-instances-table>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div #widget class="widget widget-container">
                            <app-tagging-assets-trend></app-tagging-assets-trend>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <div class="fixed-widgets-section">
        <div class="compliance-issues-container">
            <app-tagging-summary [pageLevel]="pageLevel"></app-tagging-summary>
            <app-total-tag-compliance [pageLevel]="pageLevel"></app-total-tag-compliance>
        </div>
    </div>
</div>
