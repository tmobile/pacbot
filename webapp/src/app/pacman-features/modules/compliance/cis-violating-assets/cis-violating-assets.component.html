    <div class=" full-height-data-table">
        <ul>
            <li class="relative">
                <div class="relative table-head-wrapper">
                    <app-data-table (emitPaginator)='updatePaginator($event);' *ngIf="violatingAssetsData"
                        [errorValue]='responseStatus'
                        [parentName]='errorMessage' [showGenericMessage]='showGenericMessage'
                        [allColumns]='allColumns' [outerArr]='outerArr' [totalRows]='totalRows'
                        [firstPaginator]='firstPaginator' [lastPaginator]='lastPaginator'
                        [currentPointer]='currentPointer' (previousPageCalled)='prevPg()'
                        (nextPageCalled)='nextPg()'
                        [tableIdAppend]="'29'"
                        [popRows]='popRows'
                        (rowClickText)='handlePopClick($event);'
                        (selectedRow)='goToDetails($event)'[searchableHeader]='true' (searchRowTxt)='searchCalled($event)'
                        (searchTriggerred)='callNewSearch()' [dataHead]="'Violating Assets'">
                    </app-data-table>
                </div>
            </li>
        </ul>
    </div>
